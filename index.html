<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treasure Fun - Login & Signup</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        background: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      .form-container {
        display: none;
      }

      .form-container.active {
        display: block;
      }

      h1 {
        text-align: center;
        margin-bottom: 2rem;
        color: #333;
      }

      .form-group {
        margin-bottom: 1rem;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        color: #555;
        font-weight: bold;
      }

      input {
        width: 100%;
        padding: 0.75rem;
        border: 2px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
        transition: border-color 0.3s;
      }

      input:focus {
        outline: none;
        border-color: #667eea;
      }

      button {
        width: 100%;
        padding: 0.75rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: transform 0.2s;
      }

      button:hover {
        transform: translateY(-2px);
      }

      .switch-form {
        text-align: center;
        margin-top: 1rem;
      }

      .switch-form a {
        color: #667eea;
        text-decoration: none;
        cursor: pointer;
      }

      .switch-form a:hover {
        text-decoration: underline;
      }

      .message {
        margin-top: 1rem;
        padding: 0.75rem;
        border-radius: 5px;
        text-align: center;
      }

      .success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .profile-section {
        display: none;
        text-align: center;
      }

      .profile-info {
        background: #f8f9fa;
        padding: 1rem;
        border-radius: 5px;
        margin: 1rem 0;
      }

      .logout-btn {
        background: #dc3545;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Signup Form -->
      <div id="signupForm" class="form-container active">
        <h1>Sign Up</h1>
        <form id="signup">
          <div class="form-group">
            <label for="signupUsername">Username:</label>
            <input type="text" id="signupUsername" required />
          </div>
          <div class="form-group">
            <label for="signupEmail">Email:</label>
            <div style="display: flex; gap: 10px">
              <input type="email" id="signupEmail" style="flex: 1" required />
              <button
                type="button"
                id="getReferralBtn"
                style="width: auto; padding: 0.75rem 1rem; background: #28a745"
              >
                Get
              </button>
            </div>
          </div>
          <div class="form-group">
            <label for="referralCode">Referral Code:</label>
            <input
              type="text"
              id="referralCode"
              placeholder="Enter 6-digit code"
              maxlength="6"
              required
            />
          </div>
          <div class="form-group">
            <label for="signupPassword">Password:</label>
            <input type="password" id="signupPassword" required />
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" required />
          </div>
          <div class="form-group">
            <label for="mobileNo">Mobile Number:</label>
            <input
              type="text"
              id="mobileNo"
              placeholder="1234567890"
              required
            />
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div class="switch-form">
          Already have an account? <a onclick="showLogin()">Login here</a>
        </div>
        <div id="signupMessage" class="message" style="display: none"></div>
      </div>

      <!-- Login Form -->
      <div id="loginForm" class="form-container">
        <h1>Login</h1>
        <form id="login">
          <div class="form-group">
            <label for="loginUsername">Username:</label>
            <input type="text" id="loginUsername" required />
          </div>
          <div class="form-group">
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" required />
          </div>
          <button type="submit">Login</button>
        </form>
        <div class="switch-form">
          Don't have an account? <a onclick="showSignup()">Sign up here</a>
        </div>
        <div id="loginMessage" class="message" style="display: none"></div>
      </div>

      <!-- Profile Section -->
      <div id="profileSection" class="profile-section">
        <h1>Welcome!</h1>
        <div id="profileInfo" class="profile-info"></div>
        <button id="logoutBtn" class="logout-btn">Logout</button>
      </div>
    </div>

    <script>
      const API_BASE = "http://localhost:3002/api";

      // Show/Hide forms
      function showLogin() {
        document.getElementById("signupForm").classList.remove("active");
        document.getElementById("loginForm").classList.add("active");
      }

      function showSignup() {
        document.getElementById("loginForm").classList.remove("active");
        document.getElementById("signupForm").classList.add("active");
      }

      function showProfile() {
        document.getElementById("signupForm").style.display = "none";
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("profileSection").style.display = "block";
      }

      function showMessage(elementId, message, isError = false) {
        const messageEl = document.getElementById(elementId);
        messageEl.textContent = message;
        messageEl.className = `message ${isError ? "error" : "success"}`;
        messageEl.style.display = "block";

        setTimeout(() => {
          messageEl.style.display = "none";
        }, 5000);
      }

      // Get Referral Code
      document
        .getElementById("getReferralBtn")
        .addEventListener("click", async () => {
          const email = document.getElementById("signupEmail").value;

          if (!email) {
            showMessage(
              "signupMessage",
              "Please enter your email address first",
              true
            );
            return;
          }

          if (!/\S+@\S+\.\S+/.test(email)) {
            showMessage(
              "signupMessage",
              "Please enter a valid email address",
              true
            );
            return;
          }

          const getReferralBtn = document.getElementById("getReferralBtn");
          const originalText = getReferralBtn.textContent;
          getReferralBtn.textContent = "Sending...";
          getReferralBtn.disabled = true;

          try {
            const response = await fetch(
              `${API_BASE}/auth/generate-referral-code`,
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({ email }),
              }
            );

            const data = await response.json();

            if (data.success) {
              const message = data.devInfo
                ? `${data.message}\n${data.devInfo}`
                : data.message;
              showMessage("signupMessage", message);
              document.getElementById("referralCode").focus();
            } else {
              showMessage("signupMessage", data.message, true);
            }
          } catch (error) {
            showMessage(
              "signupMessage",
              "Failed to send referral code. Please try again.",
              true
            );
            console.error("Get referral code error:", error);
          } finally {
            getReferralBtn.textContent = originalText;
            getReferralBtn.disabled = false;
          }
        });

      // Signup
      document
        .getElementById("signup")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const username = document.getElementById("signupUsername").value;
          const email = document.getElementById("signupEmail").value;
          const password = document.getElementById("signupPassword").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;
          const mobileNo = document.getElementById("mobileNo").value;
          const referralCode = document.getElementById("referralCode").value;

          try {
            const response = await fetch(`${API_BASE}/auth/signup`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                username,
                email,
                password,
                confirmPassword,
                mobileNo,
                referralCode,
              }),
            });

            const data = await response.json();

            if (data.success) {
              showMessage(
                "signupMessage",
                "Account created successfully! You can now login."
              );
              document.getElementById("signup").reset();
              setTimeout(() => showLogin(), 2000);
            } else {
              const errorMsg = data.errors
                ? data.errors.map((err) => err.message).join(", ")
                : data.message;
              showMessage("signupMessage", errorMsg, true);
            }
          } catch (error) {
            showMessage(
              "signupMessage",
              "Network error. Please try again.",
              true
            );
            console.error("Signup error:", error);
          }
        });

      // Login
      document.getElementById("login").addEventListener("submit", async (e) => {
        e.preventDefault();

        const username = document.getElementById("loginUsername").value;
        const password = document.getElementById("loginPassword").value;

        try {
          const response = await fetch(`${API_BASE}/auth/login`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              username,
              password,
            }),
          });

          const data = await response.json();

          if (data.success) {
            localStorage.setItem("token", data.data.token);
            localStorage.setItem("user", JSON.stringify(data.data.user));

            // Show profile
            document.getElementById("profileInfo").innerHTML = `
                        <h3>Profile Information</h3>
                        <p><strong>Username:</strong> ${
                          data.data.user.username
                        }</p>
                        <p><strong>Email:</strong> ${data.data.user.email}</p>
                        <p><strong>Mobile:</strong> ${
                          data.data.user.mobileNo
                        }</p>
                        <p><strong>Joined:</strong> ${new Date(
                          data.data.user.createdAt
                        ).toLocaleDateString()}</p>
                        <p><strong>Last Login:</strong> ${new Date(
                          data.data.user.lastLogin
                        ).toLocaleString()}</p>
                    `;

            showProfile();
          } else {
            const errorMsg = data.errors
              ? data.errors.map((err) => err.message).join(", ")
              : data.message;
            showMessage("loginMessage", errorMsg, true);
          }
        } catch (error) {
          showMessage("loginMessage", "Network error. Please try again.", true);
          console.error("Login error:", error);
        }
      });

      // Logout
      document.getElementById("logoutBtn").addEventListener("click", () => {
        localStorage.removeItem("token");
        localStorage.removeItem("user");

        document.getElementById("profileSection").style.display = "none";
        document.getElementById("signupForm").style.display = "block";
        document.getElementById("loginForm").style.display = "block";

        showLogin();
        document.getElementById("login").reset();
      });

      // Check if user is already logged in
      window.addEventListener("load", () => {
        const token = localStorage.getItem("token");
        const user = localStorage.getItem("user");

        if (token && user) {
          const userData = JSON.parse(user);
          document.getElementById("profileInfo").innerHTML = `
                    <h3>Profile Information</h3>
                    <p><strong>Username:</strong> ${userData.username}</p>
                    <p><strong>Email:</strong> ${userData.email}</p>
                    <p><strong>Mobile:</strong> ${userData.mobileNo}</p>
                    <p><strong>Joined:</strong> ${new Date(
                      userData.createdAt
                    ).toLocaleDateString()}</p>
                `;
          showProfile();
        }
      });
    </script>
  </body>
</html>
